name: Trigger auto deployment for fastapi-container-app

# When this action will be executed
on:
  workflow_dispatch:   

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.FASTAPICONTAINERAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FASTAPICONTAINERAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FASTAPICONTAINERAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/frontend
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker12registry.azurecr.io
          registryUsername: ${{ secrets.FASTAPICONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FASTAPICONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: fastapi-container-app
          resourceGroup: docker-resource-group
          imageToBuild: docker12registry.azurecr.io/fastapi-container-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


